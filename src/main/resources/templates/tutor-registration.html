<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Tutor</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/sidebar.css}" rel="stylesheet"/>
    <link th:href="@{/css/signup.css}" rel="stylesheet"/>
</head>
<body style="font-family: cursive">

<div class="sidebar">
    <img src="https://i.pinimg.com/originals/0e/c8/c2/0ec8c2e87276d6e306a50b6843eaf2b0.jpg"
         alt="logo" width="200" height="120">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/register/student/form}">Student SignUp</a>
    <a class="active" th:href="@{/register/tutor/form}">Tutor SignUp</a>
    <a th:href="@{/register/admin/form}">Admin SignUp</a>
    <a th:href="@{/login}">Login</a>
</div>
<div class="content">
    <div class="container" style="margin-top: 60px">
        <div class="row justify-content-center">
            <div>
                <div class="card">
                    <h2 class="card-title text-center">Tutor Signup
                    </h2>
                    <br>
                    <h2 style="text-align: center; color: red" th:if="${userExisting}">User already exists against this
                        username</h2>
                    <hr th:if="${userExisting}">
                    <div class="card-body py-md-4">
                        <form _lpchecked="1" th:action="@{/register/tutor/form-submission}" th:object="${tutor}"
                              method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" th:field="*{tutorName}"
                                       placeholder="Tutor Name" required>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('tutorName')}"
                                     th:errors="*{tutorName}"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" th:field="*{username}" placeholder="Username">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" th:field="*{password}"
                                       placeholder="Password">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}"></div>
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <a th:href="@{/login}">Login</a>
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
